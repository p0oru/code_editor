# ============================================
# RCE Engine - Docker Compose Configuration
# ============================================
# Stage 2: Producer-Consumer Pattern
#   - API Gateway (Producer) → Pushes to Redis Queue
#   - Execution Worker (Consumer) → Pulls from Redis Queue
#   - MongoDB stores job status
# ============================================

services:
  # ==========================================
  # Frontend - React/Vite Development Server
  # ==========================================
  frontend:
    build:
      context: ./frontend/code-editor
      dockerfile: Dockerfile
    container_name: rce-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/code-editor:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:3000
    networks:
      - rce-net
    depends_on:
      - api-gateway
    restart: unless-stopped

  # ==========================================
  # API Gateway - Node.js/Express/TypeScript
  # THE PRODUCER - Accepts submissions, queues to Redis
  # ==========================================
  api-gateway:
    build:
      context: ./backend/api-gateway
      dockerfile: Dockerfile
    container_name: rce-api-gateway
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      # Redis connection - must use 'redis' as hostname (service name)
      - REDIS_URL=redis://redis:6379
      # MongoDB connection - must use 'mongo' as hostname (service name)
      - MONGO_URL=mongodb://mongo:27017/rce-engine
    networks:
      - rce-net
    depends_on:
      redis:
        condition: service_healthy
      mongo:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    restart: unless-stopped

  # ==========================================
  # Execution Worker - Go
  # THE CONSUMER - Listens to Redis, processes jobs
  # ==========================================
  execution-worker:
    build:
      context: ./backend/execution-worker
      dockerfile: Dockerfile
    container_name: rce-execution-worker
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      # Redis connection - must use 'redis' as hostname (service name)
      - REDIS_URL=redis://redis:6379
      # MongoDB connection - must use 'mongo' as hostname (service name)
      - MONGO_URL=mongodb://mongo:27017/rce-engine
      - DOCKER_HOST=unix:///var/run/docker.sock
    networks:
      - rce-net
    depends_on:
      redis:
        condition: service_healthy
      mongo:
        condition: service_healthy
    restart: unless-stopped

  # ==========================================
  # Redis - Job Queue (The Message Broker)
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: rce-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    networks:
      - rce-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    restart: unless-stopped

  # ==========================================
  # MongoDB - Persistent Storage (Job Status)
  # ==========================================
  mongo:
    image: mongo:7
    container_name: rce-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
      - mongo-config:/data/configdb
    environment:
      - MONGO_INITDB_DATABASE=rce-engine
    networks:
      - rce-net
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

# ==========================================
# Networks
# ==========================================
networks:
  rce-net:
    driver: bridge
    name: rce-net

# ==========================================
# Volumes - Persistent Data
# ==========================================
volumes:
  redis-data:
    name: rce-redis-data
  mongo-data:
    name: rce-mongo-data
  mongo-config:
    name: rce-mongo-config
