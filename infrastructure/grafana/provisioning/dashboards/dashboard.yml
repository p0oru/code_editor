# ============================================
# Grafana Dashboard Provisioning
# ============================================
# Auto-loads dashboards from JSON files
# ============================================

apiVersion: 1

providers:
  - name: 'RCE Engine Dashboards'
    orgId: 1
    folder: 'RCE Engine'
    folderUid: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards

