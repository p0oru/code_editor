# ============================================
# Grafana Data Sources - Auto-Provisioning
# ============================================
# Automatically configures Prometheus as the default
# data source when Grafana starts
# ============================================

apiVersion: 1

datasources:
  # ==========================================
  # Prometheus - Primary Metrics Source
  # ==========================================
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      httpMethod: POST
      manageAlerts: true
      prometheusType: Prometheus
      prometheusVersion: 2.47.0
      cacheLevel: 'High'
      disableRecordingRules: false
      incrementalQueryOverlapWindow: 10m

